- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles:
        path: ""
    # Vim
    ~/.vimrc:
    ~/.vim/after:
        path: vim/after
    ~/.vim/UltiSnips:
        path: vim/UltiSnips
    # NeoVim
    ~/.config/nvim/init.vim:
        path: neovim/init.vim
    # Shells
    ~/.shell/aliases.sh:
        path: shell/aliases.sh
    ~/.shell/shellrc_after:
        path: shell/shellrc_after
    ~/.zshrc:
    ~/.zsh/antigenrc:
        path: zsh/antigenrc
    ~/.zsh/themes:
        path: zsh/themes
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash/bashitrc:
        path: bash/bashitrc
    # Python
    ~/.config/flake8:
        path: config/flake8
    # aria2
    ~/.config/aria2.conf:
        path: config/aria2.conf
    # tmux
    ~/.tmux.conf:
    ~/.tmux/tmuxifier_layouts/default.session.sh:
        path: tmux/tmuxifier_layouts/default.session.sh
    # git
    ~/.gitconfig:
