- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles:
        path: ""
    ~/.vimrc:
    ~/.vim/after:
        path: vim/after
    ~/.vim/UltiSnips:
        path: vim/UltiSnips
    ~/.config/nvim/init.vim:
        path: neovim/init.vim
    ~/.shell/aliases.sh:
        path: shell/aliases.sh
    ~/.zshrc:
    ~/.zsh/antigenrc:
        path: zsh/antigenrc
    ~/.zsh/themes:
        path: zsh/themes
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash/bashitrc:
        path: bash/bashitrc
    ~/.config/flake8:
        path: config/flake8
