- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles:
        path: ""
    # Vim
    ~/.vimrc:
        path: vim/vimrc
    ~/.vim/after:
        path: vim/after
    ~/.vim/UltiSnips:
        path: vim/UltiSnips
    ~/.vim/ftdetect:
        path: vim/ftdetect
    ~/.vim/ycm_global_extra_conf.py:
        path: vim/ycm_global_extra_conf.py
    # NeoVim
    ~/.config/nvim/init.vim:
        path: neovim/init.vim
    # Shells
    ~/.shell/shellrc_before:
        path: shell/shellrc_before
    ~/.shell/aliases.sh:
        path: shell/aliases.sh
    ~/.shell/shellrc_after:
        path: shell/shellrc_after
    ~/.zshrc:
        path: zsh/zshrc
    ~/.zsh/antigenrc:
        path: zsh/antigenrc
    ~/.zsh/themes:
        path: zsh/themes
    ~/.bashrc:
        path: bash/bashrc
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bash/bashitrc:
        path: bash/bashitrc
    # Python
    ~/.config/flake8:
        path: config/flake8
    # aria2
    ~/.aria2/aria2.conf:
        path: aria2/aria2.conf
    # tmux
    ~/.tmux.conf:
        path: tmux/tmux.conf
    ~/.tmux/tmuxifier_layouts/default.session.sh:
        path: tmux/tmuxifier_layouts/default.session.sh
    # git
    ~/.gitconfig:
    # most
    ~/.mostrc:
        path: most.rc

- shell:
    - [git submodule update --remote dotbot, Updating dotbot]
